<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bird</title>
</head>
<body>

<wrapper class="wrapper">
    <header>
        <a href="index.html" id="logo">
            <img src="travelBirdsLogo.png" alt="Travel Birds logo">
        </a>
        <nav>
            <a href="#" class="toggleNav"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <div id="navitems">
                <ul>
                    <a href="findFlight.html">Flights</a>
                    <a href="#">Hotel</a>
                    <a href="#">Car Rental</a>

                    <a id="faGlobe" href="#">Language</a>
                    <a href="login.html">Login</a>
                </ul>
            </div>
        </nav>
    </header>

    <div id="container">
        <div id="flightFinder">
                <h1>Find flights</h1>
            <form  class="flex-form">

                <input id="from" type="search" placeholder="From">

                <i class="fa fa-exchange" aria-hidden="true"></i>

                <input id="to" type="search" placeholder="To">

                <div class="dates">

                    <input id="date1" type="date" name="from">

                    <input id="date2" type="date" name="to">

                </div>


                <select>
                    <option value="1 passanger">1 passenger</option>
                    <option value="2 passanger">2 passengers</option>
                    <option value="3 passanger">3 passengers</option>
                    <option value="4 passanger">4 passengers</option>
                    <option value="5 passanger">5 passengers</option>
                    <option value="6 passanger">6 passengers</option>
                    <option value="7 passanger">7 passengers</option>
                    <option value="8 passanger">8 passengers</option>
                </select>


                <a id="linkAroundSubmit" href="flightResults.html"> <input id= "submit" value="Search"></a>

            </form>

            <form class="checkbox">
                <div id="round_trip"><input type="radio" name="rt" value="Round Trip">Round Trip</div>
                <div id="one_way"><input type="radio" name="ow" value="One Way">One Way</div>
                <div id="multi_city"><input type="radio" name="mc" value="Multi-City">Multy-City</div>
            </form>

        </div>
    </div>
</wrapper>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>

    $(function() {
        $('.toggleNav').on('click', function () {
            $('nav ul').toggleClass('open'); /*only when its enabled will this class apply - enabled = clicked*/
        })
    });

</script>

</body>
</html>
