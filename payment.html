<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bird</title>
</head>
<body>
  <wrapper class="wrapper">
    <header>
      <a href="index.html" id="logo"><img src="travelBirdsLogo.png" alt="Travel Birds logo"></a>
      <nav>
        <a href="#" class="toggleNav"><i class="fa fa-bars" aria-hidden="true"></i></a>
        <div id="navitems">
          <ul>
            <a href="findFlight.html">Flights</a>
            <a href="#">Hotel</a>
            <a href="#">Car Rental</a>

            <a id="faGlobe" href="#">Language</a>
            <a href="login.html">Login</a>
          </ul>
        </div>
      </nav>
    </header>

    <div id="container">
      <div id="payment">
        <div id="pay"><h1>Payment</h1></div>
        <div class="information">
          <div class="personal-information">
            <h2>Personal information</h2>
            <div class="form-element">
              <label>Firstname</label>
              <input type="text" placeholder="Firstname">
            </div>
            <div class="form-element">
              <label>Lastname</label>
              <input type="text" placeholder="Lastname">
            </div>
            <div class="form-element">
              <label>Address</label>
              <input type="text" placeholder="Address">
            </div>
            <div class="form-element">
              <label>ZIP</label>
              <input type="text" placeholder="ZIP">
            </div>
            <div class="form-element">
              <label>City</label>
              <input type="text" placeholder="City">
            </div>
            <div class="form-element">
              <label>Passport no.</label>
              <input type="text" placeholder="Passport no.">
            </div>
          </div>


          <div class="credit-card-information">
            <h2>Credit card information</h2>
            <div class="form-element">
              <label>Credit Card Number</label>
              <input type="text" placeholder="Credit card number">
            </div>
            <div class="form-element">
              <label>Credit Card Expires</label>
              <input type="text" placeholder="MM/YY">
            </div>
            <div class="form-element">
              <label>Credit Card CVV</label>
              <input type="text" placeholder="***">
            </div>
          </div>
          
        </div>
        <input type="submit" id="payment-submit" value="ORDER TRIP">
      </div>
    </div>
  </wrapper>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    $(function() {
      $('.toggleNav').on('click', function () {
        $('nav ul').toggleClass('open'); /*only when its enabled will this class apply - enabled = clicked*/
      })
    });
  </script>
</body>
</html>
