<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bird</title>
</head>
<body>

<wrapper class="wrapper">
    <header>
        <a href="index.html" id="logo">
            <img src="travelBirdsLogo.png" alt="Travel Birds logo">
        </a>
        <nav>
            <a href="#" class="toggleNav"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <div id="navitems">
                <ul>
                    <a href="findFlight.html">Flights</a>
                    <a href="#">Hotel</a>
                    <a href="#">Car Rental</a>

                    <a id="faGlobe" href="#">Language</a>
                    <a href="login.html">Login</a>
                </ul>
            </div>
        </nav>
    </header>

    <div id="container">
        <div id="loginForm">

            <div class="log-form">
                <h1>Login to your account</h1>
                <form id="frm-login" action="#">
                    <input id="lbl-login-username" type="text" title="username" placeholder="username" />
                    <input id="lbl-login-password" type="password" title="username" placeholder="password" />
                    <button id="btn-login" type="submit" class="btn" value="Login" >Login</button>
                    <a class="forgot" href="#">Forgot Username?</a>
                </form>
            </div><!--end log form -->


        </div>
    </div>
</wrapper>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/login.js"></script>
<script>
    $(document).on("submit", "#frm-login", function(e){
        e.preventDefault();
        sUsername = $("#lbl-login-username").val();
        sPassword = $("#lbl-login-password").val();
        console.log(sUsername);
        console.log(sPassword);

        var sUrl = "php/api-create-user.php";

        $.ajax({
        "url":sUrl,
        "method":"get",
        "data":{"username":sUsername,"password":sPassword},
        "cache":true,
        //We expect json from ajax
        "dataType":"json" 
    })
});

    $(function() {
        $('.toggleNav').on('click', function () {
            $('nav ul').toggleClass('open'); /*only when its enabled will this class apply - enabled = clicked*/
        })
    });

</script>

</body>
</html>
